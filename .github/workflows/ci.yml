name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    name: Build & test on ${{ matrix.os }} / ${{ matrix.target }}

    steps:
      - uses: actions/checkout@v3

      - name: Debug PATH
        shell: bash
        run: echo $PATH

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Verify Cargo Installation
        shell: bash
        run: cargo --version

      # Install QEMU only for Linux ARM64
      - name: Set up QEMU
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/setup-qemu-action@v3

      # Install cross for Linux ARM64 targets
      - name: Install cross for Linux ARM64 targets
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --force

      # Add Rust target for all targets
      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            cross build --target ${{ matrix.target }} --release
          else
            cargo build --target ${{ matrix.target }} --release
          fi

      - name: Test
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            cross test --target ${{ matrix.target }} -- --nocapture
          else
            cargo test --target ${{ matrix.target }} -- --nocapture
          fi
