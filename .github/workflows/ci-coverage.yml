name: Diff Coverage Check

on:
  pull_request:
    branches: [main]

jobs:
  diff-coverage:
    runs-on: ubuntu-latest
    name: Diff Coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for git diff to work

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install coverage tools
        run: |
          cargo install cargo-llvm-cov
          cargo install cargo-diff-coverage

      - name: Generate coverage data
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Check diff coverage
        run: cargo diff-coverage --lcov-file lcov.info --base-commit origin/main --threshold 100
