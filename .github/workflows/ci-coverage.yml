name: PR Diff Coverage

on:
  pull_request:
    branches: [ main ]

jobs:
  diff-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run Tarpaulin â†’ JSON
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: '0.23.0'
          out-type: Json
          args: "--output-file coverage/coverage-summary.json -- --test-threads 1"

      - name: Coverage Diff Report
        uses: greatwizard/coverage-diff-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-filename: coverage/coverage-summary.json
          allowed-to-fail: false
