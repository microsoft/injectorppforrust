name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage-matrix:
    name: Coverage on ${{ matrix.os }} / ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          #- os: ubuntu-latest
          #  target: aarch64-unknown-linux-gnu
          #- os: windows-latest
          #  target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Linux deps + QEMU for ARM64
      - name: Install Linux packages
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm lcov qemu-user-static gcc-aarch64-linux-gnu binfmt-support

      - name: Enable QEMU binfmt
        if: runner.os == 'Linux'
        run: sudo update-binfmts --enable qemu-aarch64

      - name: Verify QEMU installation
        if: runner.os == 'Linux'
        run: |
          qemu-aarch64-static --version
          echo "QEMU for ARM64 is properly configured."

      - name: Install cross
        if: runner.os == 'Linux'
        run: cargo install cross --locked

      # Windows LLVM
      - name: Install LLVM on Windows
        if: runner.os == 'Windows'
        run: choco install llvm --no-progress

      # Nightly + llvm-cov
      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      # Install the standard library for the chosen target
      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      # Run coverage in one logical command (no backslashes)
      - name: Run coverage
        env:
          RUSTFLAGS: "-C instrument-coverage"
          CARGO_INCREMENTAL: "0"
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross llvm-cov --workspace --lcov \
              --target ${{ matrix.target }} \
              --output-path target/coverage-${{ matrix.os }}-${{ matrix.target }}.lcov
          else
            cargo llvm-cov --workspace --lcov \
              --target ${{ matrix.target }} \
              --output-path target/coverage-${{ matrix.os }}-${{ matrix.target }}.lcov
          fi

      - name: Upload tracefile
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.target }}.lcov
          path: target/coverage-${{ matrix.os }}-${{ matrix.target }}.lcov

  merge-and-report:
    name: Merge coverage & publish HTML
    needs: coverage-matrix
    runs-on: ubuntu-latest

    steps:
      - name: Download all coverage tracefiles
        uses: actions/download-artifact@v4
        with:
          path: traces

      - name: Install lcov & genhtml
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: List lcov files
        run: find traces -type f -name "*.lcov" -ls || echo "No lcov files found"

      - name: Merge LCOV tracefiles
        run: |
          lcov_files=($(find traces -type f -name '*.lcov'))
          if [ ${#lcov_files[@]} -eq 1 ]; then
            cp "${lcov_files[0]}" merged.lcov
          else
            lcov --quiet --add-tracefile "${lcov_files[0]}" --output-file merged.lcov --no-checksum --ignore-errors empty
            for f in "${lcov_files[@]:1}"; do
              lcov --quiet --add-tracefile "$f" --output-file merged.lcov --no-checksum --ignore-errors empty
            done
          fi

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate HTML report
        run: genhtml merged.lcov --output-directory coverage-report

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
