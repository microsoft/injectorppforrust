name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage-matrix:
    name: Coverage on ${{ matrix.os }} / ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install the standard library for the chosen target
      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      # Linux deps + QEMU for ARM64
      - name: Install Linux packages
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm lcov qemu-user-static

      - name: Install cross
        if: runner.os == 'Linux'
        run: cargo install cross --locked

      # Windows LLVM
      - name: Install LLVM on Windows
        if: runner.os == 'Windows'
        run: choco install llvm --no-progress

      # Nightly + llvm-cov
      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      # Run coverage in one logical command (no backslashes)
      - name: Run coverage
        env:
          RUSTFLAGS: "-C instrument-coverage"
          CARGO_INCREMENTAL: "0"
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUNNER: qemu-aarch64-static
        run: >
          cargo llvm-cov --workspace --lcov
          --target ${{ matrix.target }}
          --output-path target/coverage-${{ matrix.os }}-${{ matrix.target }}.lcov

      - name: Upload tracefile
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.target }}.lcov
          path: target/coverage-${{ matrix.os }}-${{ matrix.target }}.lcov

  merge-and-report:
    name: Merge coverage & publish HTML
    needs: coverage-matrix
    runs-on: ubuntu-latest

    steps:
      - name: Download all coverage tracefiles
        uses: actions/download-artifact@v4
        with:
          path: traces

      - name: Install lcov & genhtml
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Merge LCOV tracefiles
        run: |
          lcov --quiet --directory . --capture --initial --output-file merged.lcov
          for f in traces/*.lcov; do
            lcov --quiet --add-tracefile "$f" --output-file merged.lcov --no-checksum
          done

      - name: Generate HTML report
        run: genhtml merged.lcov --output-directory coverage-report

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
